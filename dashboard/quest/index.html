<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">CodeQuest</div>
        <nav class="nav">
            <a href="../../dashboard/">Home</a>
            <a href="../course/">Courses</a>
            <a href="../quest/">Quest</a>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>

            <div class="user-info">
                <span class="lightning-icon">⚡1</span>
                <span class="menu-icon">☰</span>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <h2>Welcome, Alfandito</h2>
            <div class="streak-card">
                <h3>Day 1</h3>
                <p>Start a Learning Habit</p>
                <ul>
                    <li><span>✔</span> Start your first course</li>
                    <li><span>◻</span> Finish your first lesson</li>
                    <li><span>◻</span> Continue your streak tomorrow</li>
                </ul>
            </div>
        </aside>

        <div class="dashboard">
            <section class="quest">
                <h2>Quest Games</h2>
                <div class="card">
                    <h3>Escape Maze</h3>
                    <a href="../quest/EscapeMaze/">
                        <button>Enter Game</button>
                    </a>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
